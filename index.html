<body>
    <p>El comando git log permite ver el historial de commits en un repositorio. Parámetros útiles incluyen:</p>
    <ul>
        <li>--oneline: Muestra los commits en una sola línea.</li>
        <li>--graph: Añade un gráfico que representa las ramas.</li>
        <li>--author: Filtra por autor de los commits.</li>
    </ul>
</body>
